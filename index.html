<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>隠された言葉</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #e6e6e6;
        font-family: 'Courier New', monospace;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: background-color 0.2s;
    }

    h1 {
        font-size: 3em;
        letter-spacing: 0.3em;
        color: #ff4444;
        text-shadow: 0 0 10px #ff4444, 0 0 20px #ff0000;
        margin-bottom: 20px;
    }

    .hint {
        font-size: 0.9em;
        color: #ff8888;
        margin-bottom: 30px;
        letter-spacing: 0.05em;
    }

    input[type="text"] {
        background-color: #111;
        border: 2px solid #ff4444;
        color: #ff4444;
        padding: 12px;
        font-size: 1.2em;
        text-align: center;
        width: 220px;
        margin-bottom: 10px;
        caret-color: #ff4444;
    }

    button {
        background-color: #111;
        border: 2px solid #ff4444;
        color: #ff4444;
        padding: 12px 25px;
        font-size: 1.2em;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #ff0000;
        color: #fff;
        border-color: #ff0000;
    }

    #noise {
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.02),
            rgba(255,255,255,0.02) 1px,
            transparent 1px,
            transparent 2px
        );
        animation: flicker 0.1s infinite;
    }

    @keyframes flicker {
        0% {opacity: 0.05;}
        50% {opacity: 0.1;}
        100% {opacity: 0.05;}
    }

    /* 入力欄の揺れ */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        50% { transform: translateX(8px); }
        75% { transform: translateX(-8px); }
        100% { transform: translateX(0); }
    }
    .shake {
        animation: shake 0.3s;
    }

    /* エラーメッセージ */
    #errorMsg {
        color: #ff4444;
        font-size: 0.9em;
        height: 1.2em; /* 高さを固定してレイアウト崩れ防止 */
        margin-top: 5px;
    }
</style>
</head>
<body>
<div id="noise"></div>

<h1>読み解いた言葉を入力せよ</h1>
<div class="hint">※ すべて小文字で入力してください</div>

<input type="text" id="inputText" placeholder="？？？">
<div id="errorMsg"></div>
<button onclick="goEnd()">送信</button>

<script>
(function(){
    
    function d(b){return atob(b);}

    
    const B = d('bG9jaw==');       
    const T = d('dW5sb2Nr');       

    
    const BAD = d('aHR0cHM6Ly95b3V0dS5iZS9ob3RBRlk2Q3RfQQ==');   
    const TRUE = d('aHR0cHM6Ly95b3V0dS5iZS8yaENYVEJ0UFRlSQ==');  

    function g(){ 
        const i = document.getElementById('inputText');
        const e = document.getElementById('errorMsg');
        const v = i.value.toLowerCase().trim();

        if(v === B){
            window.location.href = BAD;
        }
        else if(v === T){
            window.location.href = TRUE;
        }
        else{
            document.body.style.backgroundColor="#300";
            setTimeout(()=>{document.body.style.backgroundColor="#0a0a0a";},200);
            i.classList.add('shake');
            setTimeout(()=>i.classList.remove('shake'),300);
            e.textContent="その言葉では反応しない・・・";
        }
    }

    window.goEnd = g;
})();
</script>


</body>
</html>
